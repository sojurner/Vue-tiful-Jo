<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>5-</title>
  </head>
  <body>
    <div id="root">
      <!-- Attribute binding -->
      <!-- <button v-bind:title="title">Hover over Me</button> -->
      <!-- <button title>Hover over Me</button> -->
      <button :class="{'is-loading': isLoading}" @click="toggleClass">
        toggle btn
      </button>
      <p :class="{'disabled': disabled}">disabled</p>
    </div>
    <script>
      let app = new Vue({
        el: '#root',
        data: {
          title: 'Now the title is being set through JS',
          isLoading: 'true',
          disabled: 'false'
        },
        methods: {
          toggleClass() {
            this.isLoading = !this.isLoading;
            if (this.isLoading === true) {
              this.disabled = false;
            } else {
              this.disabled = true;
            }
          }
        }
      });
    </script>
  </body>
</html>
